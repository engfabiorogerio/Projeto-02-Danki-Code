<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Experimental (Construção de Landing Page)">
    <meta name="author" content="Fabio Rogerio">
    <link rel="icon" type="image/x-icon" href="/ASSETS/Imagens/favicon.ico">
    <link rel="stylesheet" href="/ASSETS/CSS/style.css">
    <title>Projeto Danki Code #2</title>
</head>
<body>
    <header>       
            <img src="/ASSETS/Imagens/logo1.png" alt="logo1">
            <img src="/ASSETS/Imagens/logo2.png" alt="logo2">      
    </header>
    <section>
        <div class="form-bg">
            <img src="/ASSETS/Imagens/fotoCapa.jpg" alt="fotoCapa">
            <form>
                <div class="input-box">
                    <h2>Pode confiar, presencialmente é muito...muito melhor!.</h2>
                    <p>*Nome</p>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <p>*E-mail</p>
                    <input type="email" name="email" placeholder="Email" required>
                    <p>*Telefone</p>
                    <input type="tel" name="tel" placeholder="Telefone" required><br/>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
